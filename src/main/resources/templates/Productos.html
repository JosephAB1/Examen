<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tienda de Productos</h1>


        <div class="row">
            <div class="col-4" th:each="reg:${productos}">
                <div class="card">
                        <div class="card-body" >
                            <h5 class="card-title" th:text="${reg.articulo}"></h5>
                            <hr> <!-- Línea de separación -->
                            <img th:src="${reg.img}" src="" class="card-img">
                            <p class="card-text" th:text="${reg.descripcion}"></p>
                            <hr> <!-- Línea de separación -->
                            <center>
                            <button class="btn btn-primary">Agregar al Carrito</button>
                            <button class="btn btn-success" ><a href="/compra" style="text-decoration: none; color: white;">Comprar </a></button>
                            </center>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
